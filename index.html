<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Line Chart</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>


<div class="network-chart-wrap">
  <div class="key">
    <div class="key-item key-item-upstream">
      <div class="key-color key-color-upstream"></div>
      <div class="key-label">Upstream</div>
    </div>

    <div class="key-item">
      <div class="key-color key-color-downstream"></div>
      <div class="key-label">Downstream</div>
    </div>
  </div>
  <div class="network-chart"></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
